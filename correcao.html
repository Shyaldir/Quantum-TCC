        .feedback-item {

            left: 0;

            }

                flex-direction: column;
                gap: 10px;
            }

            .feedback-carousel {
                height: 300px;
            }
        }
    </style>
</head>

        function setupDragAndDrop() {
            const dragItems = document.querySelectorAll('.drag-item');
            const dropTargets = document.querySelectorAll('.drop-target');

            dragItems.forEach(item => {
                item.addEventListener('dragstart', dragStart);
                item.addEventListener('dragend', dragEnd);
                item.addEventListener('touchstart', touchStart, { passive: false });
                item.addEventListener('touchmove', touchMove, { passive: false });
                item.addEventListener('touchend', touchEnd);
            });

            dropTargets.forEach(target => {
                target.addEventListener('dragover', dragOver);
                target.addEventListener('dragenter', dragEnter);
                target.addEventListener('dragleave', dragLeave);
                target.addEventListener('drop', drop);
            });

            function dragStart(e) {
                this.classList.add('dragging');
                e.dataTransfer.setData('text/plain', this.dataset.id);
            }

            function dragEnd() {
                this.classList.remove('dragging');
            }

            function dragOver(e) {
                e.preventDefault();
            }

            function dragEnter(e) {
                e.preventDefault();
                this.classList.add('drag-over');
            }

            function dragLeave() {
                this.classList.remove('drag-over');
            }

            function drop(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                const draggedItemId = e.dataTransfer.getData('text/plain');
                const draggedItem = document.querySelector(`.drag-item[data-id="${draggedItemId}"]`);
                this.appendChild(draggedItem);
                updateNextButtonState();
            }

            function touchStart(e) {
                e.preventDefault();
                this.classList.add('dragging');
            }

            function touchMove(e) {
                e.preventDefault();
                const touch = e.touches[0];
                this.style.position = 'absolute';
                this.style.left = `${touch.pageX - this.offsetWidth / 2}px`;
                this.style.top = `${touch.pageY - this.offsetHeight / 2}px`;
            }

            function touchEnd(e) {
                e.preventDefault();
                this.classList.remove('dragging');
                this.style.position = 'static';
                const dropTarget = document.elementFromPoint(e.changedTouches[0].pageX, e.changedTouches[0].pageY);
                if (dropTarget && dropTarget.classList.contains('drop-target')) {
                    dropTarget.appendChild(this);
                    updateNextButtonState();
                }
            }
        }

        function setupSortable() {
            const sortableList = document.querySelector('.sortable-list');
            let draggedItem = null;

            sortableList.addEventListener('dragstart', (e) => {
                draggedItem = e.target;
                setTimeout(() => e.target.style.display = 'none', 0);
            });

            sortableList.addEventListener('dragend', (e) => {
                setTimeout(() => e.target.style.display = '', 0);
                draggedItem = null;
                updateNextButtonState();
            });

            sortableList.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(sortableList, e.clientY);
                const currentElement = document.querySelector('.dragging');
                if (afterElement == null) {
                    sortableList.appendChild(draggedItem);
                } else {
                    sortableList.insertBefore(draggedItem, afterElement);
                }
            });

            sortableList.addEventListener('touchstart', (e) => {
                const item = e.target.closest('.sortable-item');
                if (!item) return;
                draggedItem = item;
                item.classList.add('dragging');
            }, { passive: false });

            sortableList.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.targetTouches[0];
                const afterElement = getDragAfterElement(sortableList, touch.clientY);
                if (afterElement == null) {
                    sortableList.appendChild(draggedItem);
                } else {
                    sortableList.insertBefore(draggedItem, afterElement);
                }
            }, { passive: false });

            sortableList.addEventListener('touchend', () => {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                    updateNextButtonState();
                }
            });

            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.sortable-item:not(.dragging)')];

                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
        }

        function setupWordSearch() {
            const wordSearchContainer = document.querySelector('.word-search-container');
            const cells = wordSearchContainer.querySelectorAll('.word-search-cell');
            const wordList = wordSearchContainer.querySelector('.word-list');
            let selectedCells = [];
            let isSelecting = false;
            let foundWords = new Set();

            cells.forEach(cell => {
                cell.addEventListener('mousedown', startSelection);
                cell.addEventListener('mouseover', continueSelection);
                cell.addEventListener('touchstart', startSelection, { passive: false });
                cell.addEventListener('touchmove', touchMoveSelection, { passive: false });
            });

            document.addEventListener('mouseup', endSelection);
            document.addEventListener('touchend', endSelection);

            function startSelection(e) {
                e.preventDefault();
                isSelecting = true;
                selectedCells = [this];
                this.classList.add('selected');
            }

            function continueSelection() {
                if (isSelecting && !selectedCells.includes(this)) {
                    this.classList.add('selected');
                    selectedCells.push(this);
                }
            }

            function touchMoveSelection(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const cell = document.elementFromPoint(touch.clientX, touch.clientY);
                if (cell && cell.classList.contains('word-search-cell') && !selectedCells.includes(cell)) {
                    cell.classList.add('selected');

            function endSelection() {
                isSelecting = false;
                const word = selectedCells.map(cell => cell.textContent).join('');

                    updateWordList();
                } else {

                selectedCells = [];

            function updateWordList() {

        function setupMemoryGame() {
            const memoryGameContainer = document.querySelector('.memory-game-container');
            const cards = memoryGameContainer.querySelectorAll('.memory-card');
            let flippedCards = [];
            let matchedPairs = 0;
            let canFlip = false;

            // Shuffle and set up cards
            const shuffledCards = shuffleArray([...questions[currentQuestion].cards, ...questions[currentQuestion].cards]);
            cards.forEach((card, index) => {
                const cardInner = card.querySelector('.memory-card-inner');
                const cardBack = cardInner.querySelector('.memory-card-back');
                card.dataset.cardIndex = index;
                cardBack.textContent = shuffledCards[index].content;
            });

            // Show cards for 5 seconds
            cards.forEach(card => card.classList.add('flipped'));
            setTimeout(() => {
                cards.forEach(card => card.classList.remove('flipped'));
                canFlip = true;
            }, 5000);

            cards.forEach(card => card.addEventListener('click', flipCard));

            function flipCard() {
                if (!canFlip) return;
                if (this === flippedCards[0]) return;
                if (flippedCards.length === 2) return;

                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    canFlip = false;
                    checkForMatch();
                }
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;
                const isMatch = shuffledCards[card1.dataset.cardIndex].id === shuffledCards[card2.dataset.cardIndex].id;

                if (isMatch) {
                    disableCards();
                    matchedPairs++;
                    if (matchedPairs === cards.length / 2) {
                        setTimeout(() => {
                            alert('Parab√©ns! Voc√™ encontrou todos os pares!');
                            updateNextButtonState();
                        }, 500);
                    }
                } else {
                    unflipCards();
                }
            }

            function disableCards() {
                flippedCards[0].removeEventListener('click', flipCard);
                flippedCards[1].removeEventListener('click', flipCard);
                flippedCards[0].classList.add('matched');
                flippedCards[1].classList.add('matched');
                resetBoard();
            }

            function unflipCards() {
                setTimeout(() => {
                    flippedCards[0].classList.remove('flipped');
                    flippedCards[1].classList.remove('flipped');
                    resetBoard();
                }, 1000);
            }

            function resetBoard() {
                [canFlip, flippedCards] = [true, []];
            }
        }

        function calculateScore(answer) {
            const question = questions[currentQuestion];
            let scoreDeduction = 0;
            switch (question.type) {
                case 'multiple-choice':
                    scoreDeduction = 10 - question.weights[answer];
                    break;
                case 'checkbox':
                    const maxPossibleScore = question.weights.reduce((a, b) => a + b, 0);
                    const actualScore = answer.reduce((sum, index) => sum + question.weights[index], 0);
                    scoreDeduction = 10 * (1 - actualScore / maxPossibleScore);
                    break;
                case 'scale':
                    scoreDeduction = 10 - question.weights[answer - 1] * 2;
                    break;
                case 'drag-drop':
                    const correctPairs = question.correctPairs;
                    const correctCount = answer.filter(pair => 
                        correctPairs.some(cp => cp.item === pair.item && cp.target === pair.target)
                    ).length;
                    scoreDeduction = 10 * (1 - correctCount / correctPairs.length);
                    break;
                case 'sortable':
                    const correctOrder = question.correctOrder;
                    const correctPositions = answer.filter((item, index) => item === correctOrder[index]).length;
                    scoreDeduction = 10 * (1 - correctPositions / correctOrder.length);
                    break;
                case 'word-search':
                    scoreDeduction = 10 * (1 - answer.length / question.words.length);
                    break;
                case 'memory-game':
                    const uniquePairs = new Set(answer.map(id => Math.floor(id / 2)));
                    scoreDeduction = 10 * (1 - uniquePairs.size / (question.cards.length / 2));
                    break;
            }
            return Math.max(scoreDeduction, 0);
        }

                [-1, 1], // diagonal up-right
                [0, -1], // left
                [-1, 0], // up
                [-1, -1], // diagonal up-left
                [1, -1]  // diagonal down-left
            ];

            for (let [dx, dy] of directions) {
                if (checkDirection(word, startRow, startCol, dx, dy, grid)) {
                    return true;
                }
            }

            return false;
        }

        function checkDirection(word, row, col, dx, dy, grid) {
            const gridHeight = grid.length;
            const gridWidth = grid[0].length;

            for (let i = 0; i < word.length; i++) {
                const newRow = row + i * dx;
                const newCol = col + i * dy;

                if (newRow < 0 || newRow >= gridHeight || newCol < 0 || newCol >= gridWidth) {
                    return false;
                }

                if (grid[newRow][newCol] !== word[i]) {
                    return false;
                }
            }

            return true;
        }

        displayQuestion();
    </script>
